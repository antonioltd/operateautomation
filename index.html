<!DOCTYPE html>
<html>
  <head>
    <title>Automation</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <script src="./js/mainScript.js"></script>
  </head>

  <body>
    <div class="ui container">
      <form id="form">
        <div class="ui placeholder segment">
          <div class="ui huge header center aligned">Console.WriteLine</div>

          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input
                    onfocus="clearUsernameErrorMessage()"
                    id="username"
                    type="text"
                    placeholder="Username"
                  />
                  <i class="user icon"></i>
                </div>
                <div style="color: red;" id="username-error"></div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input
                    onfocus="clearPasswordErrorMessag()"
                    id="password"
                    type="password"
                  />
                  <i class="lock icon"></i>
                </div>
                <div style="color: red;" id="password-error"></div>
              </div>
              <div
                onclick="validate()"
                id="login"
                type="submit"
                class="ui blue submit button"
              >
                Submit
              </div>
              <div class="ui huge header center aligned" style="color: red;" id="general-error"></div>
            </div>
            <div id="warning-count-message" class="ui huge header center aligned" style="color: rgb(111, 228, 57);"></div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
